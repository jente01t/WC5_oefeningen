<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with floats</title>
  <link rel="stylesheet" href="css/flex-gallery.css">
</head>


<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <ul>
      <li><img src="./images/movie_1.jpg" alt="movie_1"></li>
      <li><img src="./images/movie_2.jpg" alt="movie_2"></li>
      <li><img src="./images/movie_3.jpg" alt="movie_3"></li>
      <li><img src="./images/movie_4.jpg" alt="movie_4"></li>
      <li><img src="./images/movie_5.jpg" alt="movie_5"></li>
      <li><img src="./images/movie_6.jpg" alt="movie_6"></li>
    </ul>
    <!-- Maak een unordered list met daar de afbeeldingen in -->

  </div>

</body>

</html>
